<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="navBar">
        <h1>Survey Form to Date My Daughter</h1>
        <p id="navP"><span class="bold">Note:</span> Form is to be completed at least <span class="bold">21 days </span>prior to date</p>
    </nav>

    <hr>

    <p class="center para">Personal Details</p>
    
    <form action="" id="mainForm">

        <div class="center">
            <label for="fName">First Name</label>
            <input type="text" id="fName" placeholder="Enter Your First Name">
        </div>

        <div class="center">
            <label for="lName">Last Name</label>
            <input type="text" id="lName" placeholder="Enter Your Last Name">
        </div>

        <div class="center">
            <label for="age">Current Age</label>
            <input type="number" id="age" value="30">
        </div>

        <div class="center">
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="center">
            <label for="Email">Email Address</label>
            <input type="email" id="Email" placeholder="Please Enter Your Email">
        </div>

        <div class="center">
            <label for="phNumber">Phone Number</label>
            <input type="number" id="phNumber" placeholder="Your Phone Number">
        </div>

        <div class="center">
            <label for="IQ">IQ Level</label>
            <input type="text" id="IQ" placeholder="IQ LEVEL">
        </div>

        <hr>

        <p class="center para">Check All That Apply</p>

        <div class="center">
            <label for="money">I love spending money</label>
            <input type="checkbox" id="money">
        </div>

        <div class="center">
            <label for="work">I work full time</label>
            <input type="checkbox" id="work">
        </div>
        
        <div class="center">
            <label for="tatto">I have tatto and piercings</label>
            <input type="checkbox" id="tatto">
        </div>

        <div class="center">
            <label for="earning">I earn more than $10000 a month</label>
            <input type="checkbox" id="earning">
        </div>

        <p class="center para">Honesty is the Best Policy</p>
        
        <hr>
        
        <p class="center para">Pick Up Lines</p>
        
        <p class="center para">In about 20 words construct a pick up line which will attract my daughter</p>

        <div class="center">
            <label for="lines" id="bold">Pick up Lines</label>
            <textarea id="lines" cols="30" rows="3"></textarea>
        </div>
        <div class="center">
            <button type="submit" id="submit">Submit</button>
        </div>

    </form>
</body>

</html>
